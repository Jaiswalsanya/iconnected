<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;600&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;600;800&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assests/login.css" rel="stylesheet">
   
</head>
<body>
    <div class="login_page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 banner-image">
                    <div class="">
                    <div class="banner-wrapper">
                    <div class="banner-header">
                    <h1>Learn Anywhere, Anytime</h1>
                     </div>
                     <div class="banner-paragraph">
                        <p>Learning is a life-long journey, we’re so happy to be part of yours.</p>
                     </div>
                    </div>
                    </div>
                </div>
                <div class="col-6 form-banner">
                    <div class="form-page">
                    <div class="form-header">
                        <h1>Sign In to</h1>
                        <div class="form-header-image"><img src="/assests/photos/1. Text_Logo@2x.png"></div>
                    </div>
                    <div class="social-icon">
                        <div class="image1">
                            <img src="/assests/photos/download.png">
                        </div>
                        <div class="image2">
                            <img src="/assests/photos/facebbok.svg">
                        </div>
                        <div class="image3">
                            <img src="/assests/photos/linkedin.svg">
                        </div>
                    </div>
                    <div class="social-para">
                        <p>Or use your email account</p>
                    </div>
                    <div class="form-content">
                        <form>
                            <input type="email" placeholder="Email Address"><br>
                            <input type="password" placeholder="Password">
                        
                        <div class="checkbox">
                            <input type="checkbox" name="check">
                            <label for="check">Remember Me</label>
                            <a href="#">Forget Password ?</a>
                        </div>
                        <div class="sign-in-button">
                            <button type="button">SIGN IN</button>
                        </div>
                        </form>
                        <div class="form-text">
                            <a href="#">Don’t have an account?<span class="color" > Register Now</span></a>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assests/js/bootstrap.bundle.min.js"></script>
</body>
</html>
